<ion-header [translucent]="true">
  <!-- <ion-buttons slot="start">
    <ion-back-button icon="chevron-back"></ion-back-button>
  </ion-buttons> -->
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item lines="none">
    <div class="ion-padding-start ion-padding-bottom">
      <br>
      <ion-label>
        <h2>Buscar Cliente:</h2>
      </ion-label>
      <ion-row class="ion-align-items-center">

        <ion-searchbar [(ngModel)]="searchValue" placeholder="CI/RUC/Nombre" (ionChange)="searchChanged($event)" searchIcon="search" ></ion-searchbar>


      </ion-row>
    </div>
  </ion-item>

  <div *ngIf="clients.length > 0" class="ion-padding">
    <ion-row class="ion-align-items-center ion-padding-horizontal">
      <ion-col size="7">
        <h5>{{ totalResults }} Resultado/s</h5>
      </ion-col>
      <ion-col size="5">
        <h6>(PÃ¡gina {{ currentPage + 1 }} de {{ totalPages }})</h6>
      </ion-col>
    </ion-row>

    <ion-card *ngFor="let client of clients">

      <ion-card-content>
        <ion-row>
          <ion-col size="8">
            <ion-card-title>{{ client.CMA_CODIGO }}</ion-card-title>
            <ion-card-subtitle>{{ client.CMA_NOMBRE }}</ion-card-subtitle>
          </ion-col>
          <ion-col size="4" class="ion-text-right">
            <ion-button fill="clear" color="tertiary" size="large" (click)="clientSelected(client)" >
              <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
  
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="previousPage()" [disabled]="currentPage <= 0 " color="primary">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
    <ion-fab-button (click)="nextPage()" [disabled]="currentPage + 1 >= totalPages" color="primary">
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
