<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="openMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>PEDIDO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Selección del Cliente -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Seleccionar Cliente</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item button (click)="openClientSelector()">
        <ion-label>Escoger Cliente</ion-label>
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      </ion-item>
      <ion-list>
        <ion-item>
          <ion-label position="stacked">RUC</ion-label>
          <ion-input readonly [ngModel]="selectedClient?.CMA_CODIGO"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Nombre</ion-label>
          <ion-input readonly [ngModel]="selectedClient?.CMA_NOMBRE"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Correo</ion-label>
          <ion-input readonly [ngModel]="selectedClient?.CMA_EMAIL"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Teléfono</ion-label>
          <ion-input readonly [ngModel]="selectedClient?.CMA_TELEFONO1"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  

<!-- Selección de Productos -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Agregar Productos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item button (click)="openProductSelector()">
        <ion-label>Añadir Producto</ion-label>
        <ion-icon slot="end" name="add-circle-outline"></ion-icon>
      </ion-item>
      <ion-list>
        <ion-item-sliding *ngFor="let product of selectedProducts">
          <ion-item>
            <ion-label>
              {{ product.IMA_ARTICULO }} - {{ product.IMA_DESCRIPCION }}
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="removeProduct(product)">
              <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>


<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="submitOrder()">Enviar Pedido</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
