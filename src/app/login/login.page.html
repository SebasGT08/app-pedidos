<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-md="6" size-lg="5" size-xl="4">
        <form #loginForm="ngForm" (ngSubmit)="login()">
          <div class="ion-padding">

            <ion-item>
              <ion-label position="floating">Dirección IP del Servidor</ion-label>
              <!-- Quitamos http(s):// de la validación, dejando solo la parte de la IP -->
              <ion-input type="text" [(ngModel)]="model.server" name="server" required pattern="(?:[0-9]{1,3}\.){3}[0-9]{1,3}"></ion-input>
            </ion-item>
            
            
            <!-- Usuario -->
            <ion-item>
              <ion-label position="floating">Usuario</ion-label>
              <ion-input type="text" [(ngModel)]="model.username" name="username" required></ion-input>
            </ion-item>
            
            <!-- Contraseña -->
            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input type="password" [(ngModel)]="model.password" name="password" required></ion-input>
            </ion-item>
            
            <!-- Botón de Iniciar Sesión -->
            <ion-button expand="block" class="ion-margin-top" type="submit" [disabled]="!loginForm.form.valid">Iniciar Sesión</ion-button>

          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
